<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 4 To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class='header'>
            <h1>To Do List!</h1>
        </div>
        <div class="textInput"><input id="text" onfocus="this.value = ''" placeholder="Your To Do Item Here."></div>
        <div class="addButton"><button id="addItem" value="Add" onclick="add()" onclick="clearInput()">Add Item</button>
        </div>
        <div id="listArea">
            <label for="todoList">Click to remove item</label>
            <ul id="todoList"></ul>
        </div>
        <div id="completed">
            <label for="completedList">Completed Items</label>
            <ul id="completedList"></ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
